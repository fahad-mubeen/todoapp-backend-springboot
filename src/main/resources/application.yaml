spring:
  application:
    name: TodoApp
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

Server:
  port: ${PORT}

Admin:
  username: ${ADMIN_USERNAME}
  password: ${ADMIN_PASSWORD}